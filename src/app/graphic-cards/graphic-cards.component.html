<div class="row">
  <div class="col-sm-8">
    <div class="row">
      <div class="col-sm-6 text-center">
        <gx-pagination [currentPage]="params.page" [totalItems]="cards?.count" [pageSize]="params.pageSize" (pageChange)="updateParams($event)"></gx-pagination>
      </div>
      <div class="col-sm-6 text-center">
        <gx-page-size [pageSizes]="sizes" [activePageSize]="params.pageSize" (pageSizeChange)="updateParams($event)"></gx-page-size>
      </div>
    </div>
    <div *ngFor="let card of cards?.results">
      <gx-card [card]="card"></gx-card>
    </div>
  </div>
  <div class="col-sm-4">
    <router-outlet></router-outlet>
  </div>
</div>
